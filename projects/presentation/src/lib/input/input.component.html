<div class="form-group">
  <input
    id="input"
    [type]="type"
    [value]="value ? value : ''"
    [placeholder]="placeholder"
    class="form-control"
    required="false"
  />
  <label class="form-control-placeholder">
    <ng-content select="[label]"></ng-content>
  </label>
  <ng-content select="[suffix]"></ng-content>
</div>
